<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">
    <title>Tap Music</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make Music With Only One Tap </p>
        </header>

        <div class="visual">

        </div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./sounds/clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./sounds/confetti.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./sounds/moon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./sounds/ufo.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
